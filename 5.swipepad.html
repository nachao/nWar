<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>5.swipepad</title>
		<style>
			
			.swipepad{
				margin: 0 auto;
				position: relative;
			}
			.swipepad .item{
				width: 50%;
				height: 50%;
				margin: 25% 0 0 25%;
				background-color: #eee;
				border-radius: 50%;
			}
			.swipepad .item:hover{
				background-color: #ddd;
			}
			.swipepad .swipepad-temp{
				/*background-color: #eee;*/
				position: absolute;
			}
			.swipepad .swipepad-temp:hover{
				/*background-color: #ddd;*/
			}
			.swipepad .swipepad-template{
				display: none;
			}

		</style>
	</head>
	<body>

		<div class="swipepad" id="swipepad">
			<div class="swipepad-template" id="swipepad-template">
				<div class="item"></div>
			</div>
		</div>

		<script src="jquery-1.11.0.min.js" ></script>
		<script src="narray-0.3.min.js" ></script>
		<script src="velocity.min.js" ></script>

		<script src="./lib/5.swipepad.js" ></script>
		<script>




		</script>
	</body>
</html>
